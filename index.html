<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My vue test</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div id="tasks">
            <div>
                <h1>Tasks ({{tasks.length}})</h1>
                <ol class="list-group">
                    <li v-repeat="task: tasks"
                        class="list-group-item"
                    >
                        <span v-on="dblclick: editTask(task)">{{task.body}}</span>

                        <button v-on="click: removeTask(task)">&#10007;</button>
                        <button v-on="click: completeTask(task)">&#10004;</button>
                    </li>
                </ol>
            </div>

            <form v-on="submit: addTask">
                <div class="form-group">
                    <input class="form-control"
                            placeholder="I want to ..."
                            v-model="newTask"
                            v-el="newTask">
                    </input>
                </div>
                <button class="btn btn-primary">Add Tasks</button>
            </form>

            <pre>{{ $data | json}}</pre>
        </div>
    </div>

    <script type="text/javascript" src="lib/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
